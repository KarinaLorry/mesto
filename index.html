<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body class="page">
    <div class="page__container">
      <header class="header">
        <img class="header__logo" src="./images/header/logo.svg" alt="Логотип">
      </header>
      <main class="content">
        <section class="profile">
          <img class="profile__avatar" src="./images/profile/avatar.png" alt="Аватар профиля">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__button-edit" type="button"></button>
            <p class="profile__subname">Исследователь океана</p>
          </div>
          <button class="profile__button-add" type="button"></button>
        </section>

        <section class="elements">
          <ul class="elements__list">
            <li class="element">
              <div class="element__card">
                <img class="element__image" src="./images/elements/photo-grid-karachayevsk.jpg" alt="Сентинский храм">
                <div class="element__info">
                  <h2 class="element__caption">Карачаевск</h2>
                  <button class="element__button-like" type="button"></button>
                </div>
              </div>
            </li>
            <li class="element">
              <div class="element__card">
                <img class="element__image" src="./images/elements/photo-grid-elbrus.jpg" alt="Гора Эльбрус">
                <div class="element__info">
                  <h2 class="element__caption">Гора Эльбрус</h2>
                  <button class="element__button-like" type="button"></button>
                </div>
              </div>
            </li>
            <li class="element">
              <div class="element__card">
                <img class="element__image" src="./images/elements/photo-grid-dombay.jpg" alt="Домбай">
                <div class="element__info">
                  <h2 class="element__caption">Домбай</h2>
                  <button class="element__button-like" type="button"></button>
                </div>
              </div>
            </li>
            <li class="element">
              <div class="element__card">
                <img class="element__image" src="./images/elements/photo-grid-elbrus.jpg" alt="Гора Эльбрус">
                <div class="element__info">
                  <h2 class="element__caption">Гора Эльбрус</h2>
                  <button class="element__button-like" type="button"></button>
                </div>
              </div>
            </li>
            <li class="element">
              <div class="element__card">
                <img class="element__image" src="./images/elements/photo-grid-dombay.jpg" alt="Домбай">
                <div class="element__info">
                  <h2 class="element__caption">Домбай</h2>
                  <button class="element__button-like" type="button"></button>
                </div>
              </div>
            </li>
            <li class="element">
              <div class="element__card">
                <img class="element__image" src="./images/elements/photo-grid-karachayevsk.jpg" alt="Сентинский храм">
                <div class="element__info">
                  <h2 class="element__caption">Карачаево-Черкесия</h2>
                  <button class="element__button-like" type="button"></button>
                </div>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__author">&copy; 2023 Mesto Russia</p>
      </footer>
    </div>
    <div class="popup">
      <div class="popup__container">
        <form class="popup__form" name="profile-edit">
          <h2 class="popup__title">Редактировать профиль</h2>
          <fieldset class="popup__fieldset">
            <input class="popup__input" type="text" name="profileName" placeholder="Имя" required="" />
            <input class="popup__input" type="text" name="profileSubname" placeholder="О себе" required="" />
            <button class="popup__button-save" type="submit">Сохранить</button>
          </fieldset>
        </form>
        <button class="popup__button-close" type="button"></button>
      </div>
    </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
